<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Tipos de datos</title>
</head>
<body>
    <h2>Tipos de Datos</h2>
    <ul>
        <li>Numérico</li>
        <li>String - Cadena de texto</li>
        <li>Array - Arreglo</li>
        <li>Object - Objeto</li>
        <li>Boolean - Boleano</li>
        <li>Undefined</li>
        <li>Null</li>
        <li>NaN</li>
    </ul>

    <script>
        //Tipos de datos
            //Numerico
            var edad = 19;

            //String
            var nombre = "Erick";
            var apellido = "Llanos"
            var texto = "Los mejores videos son de \"FalconMasters\" ";

            // document.write(nombre + " " + apellido + " " + texto);
            //Array-Arreglo (Conjunto de elementos)
            var amigos = ["Erick", "David", "Javi"];
            //document.write(amigos[0])
            
            //Object-Objeto
            var object = {
                color: "Black",
                size: 12
            }
            
            //Boolean-Boleano (true, false y comparaciones)
            var boleano = true;
            
            //Undefined
            var ericklr;
            
            //Null (Cuando queremos establecer el valor "0" a nulo.)
            var numero2 = 10;
            var numer2 = null;
            
            //NaN (Valores invalidos)
            var text2 = "Hola como estas¿?";
            document.write(text2 * 2)
            //No se puede multiplicar el texto con números
    </script>
</body>
</html>
